<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Animation</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1d1c20;
        height: 100vh;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    .chart-container {
        display: flex;
        align-items: flex-end;
        width: 600px;
        height: 300px;
        background-color: #101020;
        padding: 20px;
        border-radius: 10px;
        overflow: hidden;
    }
    .bar {
        flex: 1;
        height: 50px;
        background-color: #6a0dad;
        border-radius: 5px;
        transition: height 0.5s;
    }
    #bar1 { background-color: #6a0dad; }
    #bar2 { background-color: #ff577f; }
    #bar3 { background-color: #ff884b; }
    #bar4 { background-color: #ffd93d; }
    #bar5 { background-color: #4caf50; }
    .controls {
        margin-top: 20px;
    }
    .button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    .start { background-color: #4caf50; }
    .reset { background-color: #6a0dad; }
    .stop { background-color: #e63946; }
</style>
</head>
<body>

<div class="chart-container">
    <div id="bar1" class="bar"></div>
    <div id="bar2" class="bar"></div>
    <div id="bar3" class="bar"></div>
    <div id="bar4" class="bar"></div>
    <div id="bar5" class="bar"></div>
</div>

<div class="controls">
    <button id="startBtn" class="button start">Start</button>
    <button id="resetBtn" class="button reset">Reset</button>
    <button id="stopBtn" class="button stop">Stop</button>
</div>

<script>
    const bars = document.querySelectorAll('.bar');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const stopBtn = document.getElementById('stopBtn');
    let animationInterval;

    // Function to start the animation
    function startAnimation() {
        stopAnimation(); // Ensure any existing animation is cleared
        animationInterval = setInterval(() => {
            bars.forEach(bar => {
                const randomHeight = Math.floor(Math.random() * 250) + 50;
                bar.style.height = randomHeight + 'px';
            });
        }, 500);
    }

    // Function to reset the bars 
    function resetAnimation() {
        stopAnimation();
        bars.forEach(bar => {
            bar.style.height = '100%';
        });
    }

    // Function to stop the animation
    function stopAnimation() {
        clearInterval(animationInterval);
    }

    // Event listeners for buttons
    startBtn.addEventListener('click', startAnimation);
    resetBtn.addEventListener('click', resetAnimation);
    stopBtn.addEventListener('click', stopAnimation);
</script>

</body>
</html>
